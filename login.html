<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="login.css">
   
    <title>Login Page</title>
</head>
<body>
    <div class="login_form_container">
        <div class="login_form">
            <h2>Login</h2>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" class="input_text" autocomplete="off"/>

            </div>
            <div class="input_group">
                <i class="fa fa_unlock-alt"></i>
                <input type="password" placeholder="Password" class="input_text" autocomplete="off"/>

            </div>
            <div class="button_group" id="login_button">
                <a id="log" href="">Submit</a>

            </div>
            <div class="fotter">
                <a  id="log" href="">Forgot Password ?

                </a>
                <a id="log" href="">Signup</a>
            </div>
    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
